    <script>
        document.getElementById('fileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var url_data = document.getElementById('urlInput').value;
            console.log("-------------------------")  // Get the URL input value
            var payload = {
                url: url_data  // Create a JSON object with the URL
            };
            var backendUrl = 'http://127.0.0.1:5000/predict';
            fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'  // Set the content type to JSON
                },
                body: JSON.stringify(payload)  // Convert the payload to a JSON string
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);  // Display the result
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
